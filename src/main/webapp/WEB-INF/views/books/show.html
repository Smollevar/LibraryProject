<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book information</title>
</head>
<body>

<form th:action="@{/books}" >
    <input type="submit" value="Home page"/>
</form>

<p th:text="${book.getTitle()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}"> Title </p>

<p th:if="${(book.getOwner() eq null) || (book.getOwner().getPerson_id() eq -1)}"> Книга свободна </p>

<form th:method="PATCH" th:action="@{/books/{id}/assign(id=${book.getId()})}" >

    <label for="person"> Выберите человека:</label>

    <select th:object="${book}" th:field="*{owner.person_id}" id="person">
        <option th:each="person : ${people}" th:value="${person.getPerson_id()}"
        th:text="${person.getFullName()}"></option>
    </select>

    <input type="submit" value="Назначить книгу"/>
</form>

<form th:action="@{/books/{id}/edit(id=${book.getId()})}">
    <input type="submit" value="Edit"/>
</form>

<hr>

<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}" >
    <input type="submit" value = "Delete!"/>
</form>

</body>
</html>
