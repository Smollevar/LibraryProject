<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{/books}" >
    <input type="submit" value="Books page"/>
</form>

<br/>

<form th:action="@{/books/finder}">

    <label for="nameOfBook"> Enter few characters of desired book: </label>
    <input type="text" name="book" id="nameOfBook" value=""/>

    <input type="submit" value="Find!"/>

</form>

<div th:if="${!(founded eq null)}">

    <div th:if="${!(founded.getOwner() eq null)}">
        <div th:text="${founded.getTitle()}"></div>
        <div th:text="'Книга сейчас у: ' + ${founded.getOwner().getFullName()}"></div>
    </div>
    <div th:if="${(founded.getOwner() eq null)} && ${!(founded.getOwner().getFullName().isEmpty())}">
        <div th:text="'Книга свободна'"></div>
    </div>

</div>

</body>
</html>
