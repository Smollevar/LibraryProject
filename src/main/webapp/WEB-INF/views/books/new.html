<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding book</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">

    <label for="title"> Enter book name</label>
    <input type="text" th:field="*{title}" id="title"/>
    <p style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"> Some error </p>
    <br/>

    <label for="author"> Enter author</label>
    <input type="text" th:field="*{author}" id="author"/>
    <p style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"> Some error </p>
    <br/>

    <label for="year"> Release of year</label>
    <input type="text" th:field="*{year}" id="year"/>
    <p style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"> Some error </p>
    <br/>

    <input type="submit" value="Create!"/>

</form>


</body>
</html>
