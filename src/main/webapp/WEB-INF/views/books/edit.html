<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>

<form th:action="@{/books/{id}(id=${book.getId()})}">
    <input type="submit" value="Cancel"/>
</form>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">

    <label for="title"> Book title </label>
    <input type="text" th:field="*{title}" id="title"/>
    <p style="color:red" th:if="${#fields.hasErrors('title')}" th:erros="*{title}"}> Title must being edited </p>
    
    <label for="author"> Book author </label>
    <input type="text" th:field="*{author}" id="author"/>
    <p style="color:red" th:if="${#fields.hasErrors('author')}" th:erros="*{author}"}> Author must being edited </p>
    
    <label for="year"> Book year </label>
    <input type="text" th:field="*{year}" id="year"/>
    <p style="color:red" th:if="${#fields.hasErrors('year')}" th:erros="*{year}"}> Year in range from 1 to 2024 </p>

    <input type="submit" value="Update"/>

</form>

<div th:fie></div>

</body>
</html>
