<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show all books...</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getId() + ', ' + book.getTitle()}" > book </a>
</div>

<hr/>

<p>
    <a th:href="@{books/new}">Add book...</a>
</p>

</body>
</html>
