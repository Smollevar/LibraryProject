<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> All library </title>
</head>
<body>

<form th:action="@{/people}" >
    <input type="submit" value="People page"/>
</form>

<hr/>

<form th:action="@{/books/new}" >
    <input type="submit" value="Add book"/>
</form>
<hr/>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getTitle() + ', ' + book.getYear()}" > book </a>
</div>

<hr/>

</body>
</html>
