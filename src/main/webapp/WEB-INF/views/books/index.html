<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> All library </title>
</head>
<body>

<p>
    <a th:href="@{/books}"> Books page </a>
</p>
<hr/>

<p>
    <a th:href="@{books/new}">Add book...</a>
</p>
<hr/>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getId() + ', ' + book.getTitle() + ', ' + book.getPerson_id()}" > book </a>
</div>
<!--+ ', ' + book.getPerson_id()-->
<hr/>


</body>
</html>
