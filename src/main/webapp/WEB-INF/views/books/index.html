<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> All library </title>
</head>
<body>

<form th:action="@{/people}" >
    <input type="submit" value="People page"/>
</form>

<hr/>

<p>
    <a th:href="@{books/new}">Add book...</a>
</p>
<hr/>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getId() + ', ' + book.getTitle()}" > book </a>
</div>

<hr/>


</body>
</html>
