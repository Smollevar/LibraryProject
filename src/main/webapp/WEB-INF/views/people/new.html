<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new Person</title>
</head>
<body>

<p >
    <a th:href="@{/people}"> home page </a>
</p>

<form th:method="POST" th:action="@{/people}" th:object="${person}">

    <label for="name"> Enter name: </label>
    <input type="text" th:field="*{fullName}" id="name"/>
    <p style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"> Occur error </p>

    <br/>

    <label for="age"> Enter age </label>
    <input type="text" th:field="*{born}" id="age"/>
    <p style="color:red" th:if="${#fields.hasErrors('born')}" th:errors="*{born}"> Occur errors </p>

    <hr/>

    <input type="submit" value="Create!"/>

</form>

</body>
</html>
