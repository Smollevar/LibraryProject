<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new Person</title>
</head>
<body>

<form th:action="@{/people}" >
    <input type="submit" value="Cancel"/>
</form>

<form th:method="POST" th:action="@{/people}" th:object="${person}">

    <label for="name"> Enter name: </label>
    <input type="text" th:field="*{fullName}" id="name"/>
    <p style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"> Occur error </p>

    <br/>

    <label for="age"> Enter age </label>
    <input type="text" th:field="*{age}" id="age"/>
    <p style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"> Occur errors </p>

    <br/>

    <label for="date_of_birth"> Enter date of birth (dd/mm/yyyy) </label>
    <input type="text" th:field="*{dateOfBirth}" id="date_of_birth"/>
    <p style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"> Occur errors </p>

    <hr/>

    <input type="submit" value="Create!"/>

</form>

</body>
</html>
