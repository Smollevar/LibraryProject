<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getPerson_id()})}" th:object="${person}">

    <label for="name">Enter name: </label>
    <input type="text" th:field="*{fullName}" id="name"/>
    <p style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"/>

    <label for="born"> Enter born </label>
    <input type="text" th:field="*{born}" id="born"/>
    <p style="color:red" th:if="${#fields.hasErrors('born')}" th:erros="*{born}"}/>

    <input type="submit" value="Update"/>

</form>

</body>
</html>
