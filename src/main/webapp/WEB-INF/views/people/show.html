<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample name</title>
</head>
<body>

<p>
    <a th:href="@{/people}"> return to home page</a>
</p>

<p th:text="${person.getFullName()} + ', ' + ${person.getBorn()}" > Value </p>

<!--<p th:if="${counter == 0}" th:text="Человек пока не взял ни одной книги" > Sample text </p>-->

<hr/>

<div th:if="${counter == 0}"> Человек без книги </div>
<div th:if="${counter > 0}" > Книги: </div>
<div th:each="book : ${books}">
    <p th:if="${person.getPerson_id() == book.getPerson_id()}" ? th:text="${book.getTitle()}"> Title of book that was getting by person</p>
</div>

<hr>

<form th:action="@{/people/{id}/edit(id=${person.getPerson_id()})}">
    <input type="submit" value="Edit" />
</form>

<br/>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getPerson_id()})}">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
