<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>

<form th:action="@{/books}" >
    <input type="submit" value="Books page"/>
</form>

<hr/>

<p>
    <a th:href="@{/people/new}">Create new user</a>
</p>

<hr/>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getPerson_id()})}"
       th:if="${person.getPerson_id() != -1}" ? th:text="${person.getPerson_id() + ', ' + person.getFullName() + ', ' + person.getAge()}"
    > user </a>
</div>

</body>
</html>
