<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>

<form th:action="@{/books}" >
    <input type="submit" value="Books page"/>
</form>

<hr/>

<form  th:action="@{/people/new}" >
    <input type ="submit" value="Create new user"/>
</form>

<hr/>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getPersonId()})}"
       th:if="${person.getPersonId() != -1}" th:text="${person.getFullName()}"> user </a>
</div>

</body>
</html>
