<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>

<p>
    <a th:href="@{/books}"> Books page </a>
</p>

<hr/>

<p>
    <a th:href="@{/people/new}">Create new user</a>
</p>

<hr/>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getPerson_id()})}"
       th:if="${person.getPerson_id() != 9999}" ? th:text="${person.getPerson_id() + ', ' + person.getFullName() + ', ' + person.getBorn()}"
    > user </a>
</div>

</body>
</html>
